name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout files
      uses: actions/checkout@v5

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v6
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm clean-install --progress=false --no-fund

    - name: Build
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout files
      uses: actions/checkout@v5

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v6
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm clean-install --progress=false --no-fund

    - name: Lint
      run: npm run lint
